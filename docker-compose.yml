services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: hasty-file-send
    ports:
      - "8087:3000"
    volumes:
      - ./data:/app/data
      - ./uploads:/app/uploads
    environment:
      - NODE_ENV=production
      - PORT=3000
      - DATA_DIR=/app/data
      - UPLOADS_DIR=/app/uploads
      - STORAGE_LIMIT=200GB
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

